<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Vehicle Registration|Riderz</title>

        <link rel="stylesheet" href="/Style/Vehicle_Registration.css">
        
        <div class="container">
            <br>
            <img class="resize" src="/img/project_logo.jpg" alt="project_logo">
        </div>

    </head>
    <body>
        <div class="head-wrapper">
            <br>
    
          <span>
            <br>
           <div class="sp">
              Register Vehicle to Riders 
              
           </div>
          </span>
          <br>
    
        </div>

        <div class="form">
            <br>
            <br>
            <br>
            <br>
            <form action="#" method="POST">
                <div class="name">

                    <div>
                     <label class="s" for="Fname">Owner First Name:</label> <br>
                     <input class="a" type="text" name="Fname" placeholder="First Name" required>
                     <br>
                    </div>
        
                    <div>  
                     <label class="s" for="Lname">Owner Last Name:</label> <br>
                     <input class="a" type="text" name="Lname" placeholder="Last Name" required>
                     <br>
        
                    </div>
                </div>
                     <br>
                     <br>
                     <br>

                    <label class="s" for="email">Email:</label>  <br>
                    <input class="b" type="email" name="email" placeholder="Email" required>
                    <br>
                    <br>
                    <br>

                    <label class="s" for="phone">Phone Number:</label> <br>

                    <input class="b" type="tel" name="phone" placeholder="Phone Number" pattern="[0-9]{11}" >
                    <br>
                    <br>
                    <br>

                    <label class="s" for="carm">Car Model:</label> <br>
                    <input class="b" type="text" name="carm" placeholder="model number" required>
                    <br>
                    <br>
                    <br>

                    <label class="s" for="carl">Car License No:</label> <br>
                    <input class="b" type="text" name="carl" placeholder="License No.">
                    <br>
                    <br>
                    <br>
                    <br>
                    <br>
                    <input class="c" type="submit" value="Register">
            </form>
        </div>
    
    </body>
</html>
