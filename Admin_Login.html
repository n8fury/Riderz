<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin | Riderz</title>
  <link rel="stylesheet" href="Style/style.css">
</head>

<body>
  <div class="sign_in_head">
    <div class="sign_in_form">
      <div class="logo_icon">
        <a href="/Admin_Login.html">
          <span>
            Riderz
          </span>
        </a>
      </div>

      <div class="wlcm_msg">
        <p>Welcome Admin</p>
      </div>


      <div class="login_form">
        <div class="email_form">
          <label for="email"></label>
          <input type="email" id="email" name="email" placeholder="E-Mail">
        </div>
        <div class="pwd_form">
          <label for="pwd"></label>
          <input type="password" id="pwd" name="pwd" placeholder="Password">
        </div>
      </div>


      <button type="button">Login </button>



      <p>Or Login as
        <a href="/index.html" target='blank'>USER</a>
        <a href="/HR_Login.html">HR_Manger</a>
        <a href="/Acc_Login.html">Accountant</a>
        <a href="/Analyst_login.html">Analyst</a>
        <a href="#">Driver</a>
        <a href="#">Car_Owner</a>
      </p>
    </div>
    <div class="svg-clss">
      <img src="/svg/undraw_order_ride_xjs4.svg" alt="Sign_UP">
    </div>
  </div>
</body>

</html>
