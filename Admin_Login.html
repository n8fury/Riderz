<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin | Riderz</title>
  <link rel="stylesheet" href="Style/style.css">
</head>

<body>
  <div class="sign_in_head">
    <div class="sign_in_form">
      <div class="logo_icon">
        <a href="/Admin_Login.html">
          <span>
            Riderz
          </span>
        </a>
      </div>

      <div class="wlcm_msg">
        <p>Welcome Admin</p>
      </div>


      <div class="login_form">
        <div class="email_form">
          <label for="email"></label>
          <input type="email" id="email" name="email" placeholder="E-Mail">
        </div>
        <div class="pwd_form">
          <label for="pwd"></label>
          <input type="password" id="pwd" name="pwd" placeholder="Password">
        </div>
      </div>


      <div class="btn">
        <div class="login_btn">
          <button type="button">Login </button>
        </div>
      </div>
      <div class="login_option">
        <div class="p_cls">
          <p>Or Login as </p>
        </div>
        <div class="nav">
          <a href="/index.html" target='blank'>USER</a>

        </div>

      </div>
    </div>
    <div class="svg_clss">
      <img src="/svg/undraw_order_ride_xjs4.svg" alt="Sign_UP">
    </div>
  </div>
</body>

</html>
