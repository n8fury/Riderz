<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Sign up | Riderz</title>
    <link rel="stylesheet" href="/Style/sign_up.css">
  </head>

  <body>
    
    <div class="head-wrapper">

      <span>
        <br>
        Sign Up with Riderz
      </span>
      <br>
      <br>
    

    </div>

      <br>
      <br>
      <br>
      <br>
      <br>

    <div class="form">

      <form action="#" method="post">
      
      
      
      <div class="name">

          <div>
            <label class="s" for="Fname">First Name:</label> <br>
            <input class="a" type="text" name="Fname" placeholder="First Name" required>
            <br>
        </div>

        <div>  
          <label class="s" for="Lname">Last Name:</label> <br>
          <input class="a" type="text" name="Lname" placeholder="Last Name" required>
          <br>

        </div>
  
      
      </div>
    
      <br>
      <br>
      <br>
    

  
       
        <label class="s" for="phone">Phone Number:</label> <br>

          <input class="b" type="tel" name="phone" placeholder="Phone Number" pattern="[0-9]{11}" >
          <br>
          <br>
          <br>

          <label class="s" for="email">Email:</label>  <br>
          <input class="b" type="email" name="email" placeholder="Email" required>
          <br>
          <br>
          <br>

          <label class="s" for="password">Password:</label> <br>
          <input class="b" type="password" name="password" placeholder="password" required>
          <br>
          <br>
          <br>
          <br>
          <br>
          <input class="c" type="submit" value="Sign Up">

    </div>

  </body>

</html>
