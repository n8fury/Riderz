<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Driver | Riderz</title>
  <link rel="stylesheet" href="./Style/style.css">
</head>

<body>
  <div class="sign_in_head">
    <div class="sign_in_form">
      <div class="logo_icon">
        <a href="/Driver_Login.html">
          <span>
            Riderz
          </span>
        </a>
      </div>
      <div class="slogan">
        <p>
          EARN and <br>
          contribute to society
        </p>
      </div>
      <div class="wlcm_msg">
        <p>Welcome Driver</p>
      </div>


      <div class="login_form">
        <div class="email-form">
          <label for="email"></label>
          <input type="email" id="email" name="email" placeholder="E-Mail">
        </div>
        <div class="pwd_form">
          <label for="pwd"></label>
          <input type="password" id="pwd" name="pwd" placeholder="Password">
        </div>
      </div>

      <div class="btn">
        <div class="login-btn">
          <button type="button">Login </button>
        </div>
        <div class="sign_up_btn">
          <button type="button">Sign Up!</button>
        </div>

      </div>

      <div class="login_option">
        <div class="p_cls">
          <p>Or Login as</p>
        </div>
        <div class="nav">
          <a href="./index.html" ,target='blank'>User</a>
          <a href="./Admin_Login.html" ,target='blank'>ADMIN</a>
          <a href="Driver_Login.html" ,target='blank'>Driver</a>
          <a href="/Owner_Login.html" ,target='blank'>Car_Owner</a>
        </div>
      </div>
    </div>
    <div class="svg_clss">
      <img src="./svg/undraw_order_ride_xjs4.svg" alt="Sign_UP">
    </div>
  </div>
</body>

</html>
