<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home | Riderz</title>
  <link rel="stylesheet" href="./Style/style.css">
</head>

<body>
  <div class="sign_in_head">
    <div class="sign_in_form">
      <div class="logo_icon">
        <a href="/index.html">
          <img src="/img/r1.png" alt="riderz_logo">
        </a>
      </div>
      <div class="slogan">
        <p>
          Your Solution for <br>
          SAFE RIDE SHARING
        </p>
      </div>
      <div class="wlcm_msg">
        <p>Welcome User</p>
      </div>


      <div class="login_form">
        <div class="email-form">
          <label for="email"></label>
          <input type="email" id="email" name="email" placeholder="E-Mail">
        </div>
        <div class="pwd_form">
          <label for="pwd"></label>
          <input type="password" id="pwd" name="pwd" placeholder="Password">
        </div>
      </div>

      <div class="btn">
        <div class="login-btn">
          <button type="button">Login </button>
        </div>
        <div class="sign_up_btn">
          <p>OR</p>
          <a href="/User_Sign_up.html">Register NOW!</a>
        </div>

      </div>

      <div class="login_option">
        <div class="p_cls">
          <p>Or Login as</p>
        </div>

      </div>
    </div>
    <div class="svg_clss">
      <img src="img/svg/riderz.svg" alt="Sign_UP">
    </div>
  </div>
</body>

</html>
