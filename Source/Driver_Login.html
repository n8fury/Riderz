<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Driver | Riderz</title>
  <link rel="stylesheet" href="/Style/style.css">
</head>

<body>
  <div class="sign_in_head">

    <div class="sign_in_form">
      <div class="logo_icon">
        <div class="container">
          <img class="resize" src="/img/project_logo.jpg" alt="project_logo">
        </div>

        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
      </div>

      <div class="slogan">

        <p>
          EARN and <br>
          contribute to society
        </p>


      </div>
      <div class="form-box">
        <div class="wlcm_msg">
          <br>
          <br>
          <p>Welcome Driver</p>
          <br>
          <br>
        </div>


        <div class="login_form">

          <form action="#" method="POST">
            <div class="email-form">
              <label for="email"></label>
              <input class="b" type="email" id="email" name="email" placeholder="E-Mail" required>
              <br>
              <br>
              <br>
              <br>
            </div>
            <div class="pwd_form">
              <label for="pwd"></label>
              <input class="b" type="password" id="pwd" name="pwd" placeholder="Password" required>
              <br>
              <br>
              <br>
              <br>
              <br>
            </div>
        </div>

        <div class="btn">
          <div class="login-btn">
            <button class="c" type="submit">Login </button>
          </div>

        </div>
        </form>
      </div>
    </div>


  </div>
</body>

</html>
